    <main>
        <section class="Container">

                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>
                <div class="col-1">Col 1</div>

            <section class="row"><!--seconda riga-->
                <div class="col-2">col</div>
                <div class="col-5">col</div>
                <div class="col-5">col</div>
            </section>
            <section class="row"><!--terza riga-->
                <div class="col-12" >12col</div>

            <section class="row"><!--quarta riga-->
                <div class="col-8">8col</div>

            </section>
            <section class="row"><!--quinta riga-->

                <div class="col-6">6col</div>

            <section class="row"><!--sesta riga-->

                    <div class="col2nasted margin">nasted 2col</div>
                    <div class="col8nasted margin">nasted 8col</div>
                </div>
                <div class="col-6 row">
                    <div class="col6nasted margin">nasted 6col</div>
                    <div class="col6nasted margin">nasted 6col</div> 
                </div>
            </section>
            <section class="Container">
                <section class="row"><!--prima riga parte uno-->
                    <div class="col-12-s2"></div>
                </section>
                <section class="row"><!--seconda riga parte due-->
                    <div class="col-1-s2"></div>

                <section class="row"><!--settima riga-->
                    <div class="col-6-s2"></div>

                <h3>Offset</h3>
                <section class="row"><!--prima riga-->
                    <div class="col-1-s2 margin-left-11-12"></div>
                </section>
                <section class="row"><!--seconda riga-->

                <section class="row"><!--sette riga-->

                </section>
                <section class="row"><!--otto riga-->
                    <div class="col-8-s2 margin-left-4-12"></div>
                </section>
                <section class="row"><!--nove riga-->
                    <div class="col-9-s2 margin-left-3-12"></div>
                </section>
                <section class="row"><!--dieci riga-->
                    <div class="col-10-s2 margin-left-2-12"></div>
                </section>
                <section class="row"><!--undici riga-->
                    <div class="col-11-s2 margin-left-1-12"></div>
                </section>
